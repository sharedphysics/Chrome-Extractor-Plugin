<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif;
    }
    .field { 
      margin-bottom: 10px; 
      word-break: break-word;
    }
    .error {
      color: #dc3545;
      padding: 8px;
      background-color: #f8d7da;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h3>Data Extractor</h3>
  <div id="extractedData"></div>
  <button id="extract">Extract Data</button>
  <button id="copy" disabled>Copy to Clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
